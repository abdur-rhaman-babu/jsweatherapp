<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheater Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
        <form action="#" class="search-form">
            <input type="text" class="search-input" placeholder="Enter your city" spellcheck="false">
            <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            
            <div class="wheather-details">
                <div class="wc-img">
                    <img src="./Image/clear.png">
                </div>
                
                <h2 class="temp">22Â°C</h2>
                <p class="city">Dhaka</p>

                <div class="details flex">
                    <div class="details-left">
                        <div class="flex">
                            <img src="./Image/humidity.png" alt="">
                        <p class="humidity">50%</p>
                        </div>
                        <h3>Humidity</h3>
                    </div>

                    <div class="details-right">
                        <div class="flex">
                            <img src="./Image/wind.png" alt="">
                        <p class="wind">5.66 km/h</p>
                        </div>
                        <h3>Wind Speed</h3>
                    </div>
                </div>
            </div>
            <p class="error">
                Invalid city name
            </p>
        </form>
  </div>

    <script src="script.js"></script>
</body>
</html>
